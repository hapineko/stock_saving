<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>サンプル</title>
  <link rel="stylesheet" href="css/sample.css">
</head>
<body>
  <p>質問</p>
  <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-1" type="button">はい</button>
  <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-2" type="button">いいえ</button>

  <div id="q1-1" class="js-viewSwitch-target" data-view-switch-layer-num="1">
    <p>q1-1</p>
    <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-1-1" type="button">はい</button>
    <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-1-2" type="button">いいえ</button>

    <div id="q1-1-1" class="js-viewSwitch-target" data-view-switch-layer-num="2">
      <p>q1-1-1</p>
    </div>

    <div id="q1-1-2" class="js-viewSwitch-target" data-view-switch-layer-num="2">
      <p>q1-1-2</p>
    </div>
  </div>

  <div id="q1-2" class="js-viewSwitch-target" data-view-switch-layer-num="1">
    <p>q1-2</p>
    <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-2-1" type="button">はい</button>
    <button class="js-viewSwitch-trigger" data-view-switch-target-id="q1-2-2" type="button">いいえ</button>

    <div id="q1-2-1" class="js-viewSwitch-target" data-view-switch-layer-num="2">
      <p>q1-2-1</p>
    </div>

    <div id="q1-2-2" class="js-viewSwitch-target" data-view-switch-layer-num="2">
      <p>q1-2-2</p>
    </div>
  </div>
<!-- script -->
<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/sample.js"></script>
</body>
</html>
